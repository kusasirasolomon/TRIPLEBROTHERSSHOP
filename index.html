<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE BROTHERS SHOP</title>
    <link rel="stylesheet" href="styles/baset.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>TRIPLE BROTHERS SHOP</h1>
        <a href="contact.html" class="contact-button">Contact Me</a>
        <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
    </header>

    <!-- FILTER BUTTONS -->
    <nav class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="phones">Phones</button>
        <button class="filter-btn" data-filter="computers">Computers</button>
        <button class="filter-btn" data-filter="shoes">Shoes</button>
    </nav>

    <!-- PRODUCTS LIST -->
    <main id="products" class="products-grid">
        <!-- Products rendered by JS -->
    </main>

    <!-- CART DRAWER -->
    <aside id="cartDrawer" class="cart-drawer hidden">
        <button id="closeCart">X</button>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-summary">
            <strong>Total: </strong><span id="cartTotal">UGX 0</span>
        </div>
        <button id="placeOrderBtn">Place Order</button>
    </aside>

    <!-- CHECKOUT FORM -->
    <section id="checkoutForm">
        <h2>Checkout</h2>
        <form id="orderForm">
            <label>
                Name:
                <input type="text" name="customer_name" required>
            </label>
            <label>
                Email:
                <input type="email" name="customer_email" required>
            </label>
            <label>
                Message:
                <textarea name="order_message" placeholder="Any notes for the order"></textarea>
            </label>
            <button type="submit">Submit Order</button>
        </form>
    </section>
    <footer class="site-footer">
        <a class="follow-link" href="https://www.tiktok.com/@triple.brothers.s?_r=1&_t=ZM-91hIX4E89Ih" target="_blank"
            rel="noopener noreferrer" aria-label="Follow us on TikTok">
            <span class="follow-text">Explore more products on tik tok</span>
            <!-- simple TikTok-style icon (SVG) -->
            <svg class="tiktok-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                <!-- stylized musical note / badge â€” replace with official SVG if you prefer -->
                <path d="M12 2v11.5A4.5 4.5 0 1 1 9 9.5V8.2L12 9V2z" />
            </svg>
        </a>
    </footer>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


    <script type="module" src="scripts/basepp3.js"></script>


</body>

</html>
